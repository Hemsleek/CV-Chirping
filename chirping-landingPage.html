<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter home</title>
    <link rel="stylesheet" href="css/chirping-landingPage.css">
</head>

<body>
    <div class="content">

        <nav class="side-nav">
            <img src="media/twitter-logo.svg" alt="twitter-logo">
            <a href="#">
                <img src="" alt="Home-icon">
                <span>Home</span>
            </a>
            <a href="#">
                <img src="" alt="Explore-icon">
                <span>Explore</span>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="badge">19</span>
                    <img src="" alt="Notify-icon">
                </div>

            </a>
            <a href="#">
                <img src="" alt="Messages-icon">
                <span>Messages</span>
            </a>
            <a href="#">
                <img src="" alt="Bookmarks-icon">
                <span>Bookmarks</span>
            </a>
            <a href="#">
                <img src="" alt="List-icon">
                <span>Lists</span>
            </a>
            <a href="#">
                <img src="" alt="Profile-icon">
                <span>Profile</span>
            </a>
            <a href="#">
                <img src="" alt="More-icon">
                <span>More</span>
            </a>
            <button class="tweet">Tweet</button>
            <a href="#">
                <img src="" alt="profile-pix">
                <div class="text">
                    <span class="name">Mub@$heer</span>
                    <span class="username">@Hemsleek1</span>
                </div>
                <img src="" alt="arrow-down">
